<div class="max-w-screen-lg mx-auto">
  <h1 class="text-4xl font-extrabold text-violet-800 text-center mb-4 mt-4">Parking Meter Single</h1>

  <button
    class="
      disabled:opacity-30 border border-violet-300 bg-violet-500 text-white rounded-md px-4 py-2 mb-2 transition duration-500 ease select-none hover:bg-violet-600 focus:outline-none focus:shadow-outline flex"
    [routerLink]="['/']">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
    </svg>
    Back to List
  </button>

  <table class="table-fixed border-collapse table-fexed w-full text-lg">
    <thead>
      <tr class="uppercase border-b border-violet-300 font-medium text-violet-500 bg-violet-100">
        <th class="w-2/12 pr-4 pl-8 pt-3 pb-3 text-left">
          id
        </th>
        <th class="pr-8 pl-4 pt-3 pb-3 text-left">
          address
        </th>
        <th class="w-2/12 pr-8 pl-4 pt-3 pb-3 text-left">
          status
        </th>
        <th class="w-2/12 pr-8 pl-4 pt-3 pb-3 text-left">
          usages
        </th>
      </tr>
    </thead>
    <tbody class="bg-white">
      <tr class="
          ease-in
          duration-200
          border-b
        border-violet-300
        text-violet-500
        bg-violet-100
        hover:bg-violet-400
        hover:text-white
        active:bg-violet-500"
        [ngClass]="parkingMeter.status === 'disabled' ? 'opacity-30 hover:bg-violet-100 hover:text-violet-500' : ''">

        <td class="pr-4 pl-8 pt-3 pb-3">
          {{ parkingMeter.id }}
        </td>
        <td class="pr-8 pl-4 pt-3 pb-3">
          {{ parkingMeter.address }}
        </td>
        <td class="pr-8 pl-4 pt-3 pb-3">
          {{ parkingMeter.status }}
        </td>
        <td class="pr-8 pl-4 pt-3 pb-3">
          {{ parkingMeter.usages }}
        </td>
      </tr>
    </tbody>
  </table>

  <div class="mt-10 flex items-center">
    <button
      type="button"
      (click)="updateStatus()"
      class="
        disabled:opacity-30 border border-violet-300 bg-violet-500 text-white rounded-md mr-2 px-4 py-2 mb-2 transition duration-500 ease select-none hover:bg-violet-600 focus:outline-none focus:shadow-outline">
      Change parking meter status
    </button>
    <button
      [disabled]="parkingMeter.status === 'disabled'"
      type="button"
      (click)="showAlert = !showAlert"
      class="
      disabled:opacity-30 border border-violet-300 bg-violet-500 text-white rounded-md mr-2 px-4 py-2 mb-2 transition duration-500 ease select-none hover:bg-violet-600 focus:outline-none focus:shadow-outline">
      See the usage
    </button>
  </div>

  <div
    *ngIf="this.showAlert"
    class="bg-green-100 border-t border-b border-green-500 text-green-700 px-4 py-3 flex items-start" role="alert">
    <div class="mr-2 grow">
      <p class="text-3xl font-bold">WoW Wow Wow</p>
      <p class="text-lg">The parking meter #{{ parkingMeter.id }} was used</p>
    </div>
    <button (click)="showAlert = false" class="hover:text-green-500">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </button>
  </div>
</div>
